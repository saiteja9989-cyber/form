<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Validation Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-msg {
      color: red;
      font-size: 0.875em;
    }
    .center-box {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }
      .image {
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
<div class="center-box">
  <div class="image1">
  <div><img class="me-5 ms-3 image" src="photo-1633510044266-8d7b1ee9f501.avif" alt=""></div>
  </div>
  <div class="form-container mt-5 ">
    <h2 class="mb-4 text-center" >Facebook Signup</h2>
    <form id="registrationForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
        <div class="error-msg" id="nameError"></div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="error-msg" id="emailError"></div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password (min 6 chars)</label>
        <input type="password" class="form-control" id="password" required minlength="6">
        <div class="error-msg" id="passwordError"></div>
      </div>
  
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="error-msg" id="confirmPasswordError"></div>
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
<script src="index11.js"></script>

</body>
</html>
